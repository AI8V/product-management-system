<!DOCTYPE html>
<html data-bs-theme="light" lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>مهم جدا</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="globalAlertContainer" style="position:fixed;top:20px;right:20px;z-index:1070;width:300px;direction:rtl;"></div>
    <div class="alert-container" id="alertContainer"></div>
    <div class="container my-5">
        <div id="dashboardArea" class="mb-4"></div>
        <div class="card shadow-sm mb-4">
            <div class="card-header text-center">
                <h2 class="text-uppercase h3 mb-0">نظام إدارة المنتجات</h2>
                <p class="text-muted">إضافة، تعديل، عرض وحذف المنتجات</p>
            </div>
            <div class="card-body product-form">
                <form id="productForm"><input class="form-control" type="hidden" id="productId">
                    <div class="row mb-3">
                        <div class="col-md-6"><label class="form-label" for="title">اسم المنتج</label><input class="form-control form-control form-control" type="text" id="title" placeholder="اسم المنتج" required=""></div>
                        <div class="col-md-6"><label class="form-label" for="category">الفئة</label><input class="form-control form-control form-control" type="text" id="category" placeholder="الفئة"></div>
                    </div>
                    <div class="price-group">
                        <h5 class="mb-3">معلومات التسعير</h5>
                        <div class="row mb-3">
                            <div class="col-md-3 mb-3 mb-md-0"><label class="form-label" for="price">السعر</label><input class="form-control form-control form-control form-control calc-input" type="number" id="price" min="0" placeholder="السعر" required=""></div>
                            <div class="col-md-3 mb-3 mb-md-0"><label class="form-label" for="taxes">الضرائب</label><input class="form-control form-control form-control form-control calc-input" type="number" id="taxes" min="0" placeholder="الضرائب"></div>
                            <div class="col-md-3 mb-3 mb-md-0"><label class="form-label" for="ads">مصاريف الإعلان</label><input class="form-control form-control form-control form-control calc-input" type="number" id="ads" min="0" placeholder="مصاريف الإعلان"></div>
                            <div class="col-md-3"><label class="form-label" for="discount">الخصم</label><input class="form-control form-control form-control form-control calc-input" type="number" id="discount" min="0" placeholder="الخصم"></div>
                        </div>
                        <div class="total-display mb-0 pb-4" id="total"><span>السعر الإجمالي: 0</span></div>
                    </div>
                    <div class="mb-3"><label class="form-label" for="count">الكمية</label><input class="form-control form-control form-control form-control" type="number" id="count" min="1" placeholder="الكمية" value="1"><small class="text-muted">اترك 1 للمنتج الفردي أو أدخل العدد لإنشاء منتجات متعددة</small></div>
                    <div class="d-grid gap-2"><button class="btn btn-primary" id="submitBtn" type="submit">إنشاء منتج جديد</button><button class="btn btn-outline-secondary" id="clearBtn" type="button">مسح البيانات</button></div>
                </form>
            </div>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-6"><input type="text" class="form-control" id="searchInput" placeholder="ابحث عن منتج..."></div>
                    <div class="col-md-6">
                        <div class="btn-group w-100" role="group"><input type="radio" autocomplete="off" checked="" class="btn-check" id="searchAll" name="searchType"><label class="btn btn-outline-primary" for="searchAll">الكل</label><input type="radio" autocomplete="off" class="btn-check" id="searchTitle" name="searchType"><label class="btn btn-outline-primary" for="searchTitle">الاسم</label><input type="radio" autocomplete="off" class="btn-check" id="searchCategory" name="searchType"><label class="btn btn-outline-primary" for="searchCategory">الفئة</label></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center flex-wrap mt-3 gap-2"><span class="text-muted" id="productCount">عدد المنتجات: 0</span>
                    <div class="d-flex justify-content-end flex-wrap gap-1" id="actionButtonsContainer"><button class="btn btn-danger btn-sm" id="deleteAllBtn" style="display:none;">حذف الكل</button></div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>اسم المنتج</th>
                                <th>السعر</th>
                                <th>الضرائب</th>
                                <th>الإعلان</th>
                                <th>الخصم</th>
                                <th>الإجمالي</th>
                                <th>الفئة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                            <tr class="text-center">
                                <td class="text-muted py-4" colspan="9">لا توجد منتجات لعرضها</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/export.js"></script>
    <script src="assets/js/insights.js"></script>
    <script src="assets/js/invoice-generator.js"></script>
    <script src="assets/js/mobile-experience.js"></script>
    <script src="assets/js/print.js"></script>
    <script src="assets/js/product-images.js"></script>
    <script src="assets/js/product-manager.js"></script>
    <script src="assets/js/sales-prediction.js"></script>
    <script src="assets/js/smart-pricing.js"></script>
    <script src="assets/js/smart-recommendations.js"></script>
</body>

</html>
